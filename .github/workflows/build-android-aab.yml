name: Build and Release Android AAB

run-name: ${{ github.ref_name }} Android Google Play Store

on:
  push:
    tags:
      - '[0-9]*' # ä»…åœ¨æ‰“ tag æ—¶è§¦å‘
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-android-aab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build AAB (ARM64)
        run: flutter build appbundle --release --target-platform android-arm64

      - name: ğŸ“ Rename AAB File
        id: rename-aab
        run: |
          echo "::group::ğŸ“ Renaming AAB File"

          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')

          if [ -z "$BUILD_NUMBER" ]; then BUILD_NUMBER="1"; fi
          if [ -z "$VERSION" ]; then echo "ğŸ˜¡ Failed to extract version"; exit 1; fi

          # å‘½åæ ¼å¼: rwkv_chat_1.0.0_1_android-arm64.aab
          NEW_AAB_NAME="rwkv_chat_${VERSION}_${BUILD_NUMBER}_android-arm64.aab"
          OLD_AAB_PATH="build/app/outputs/bundle/release/app-release.aab"
          NEW_AAB_PATH="build/app/outputs/bundle/release/${NEW_AAB_NAME}"

          mv "$OLD_AAB_PATH" "$NEW_AAB_PATH"

          echo "aab_path=${NEW_AAB_PATH}" >> $GITHUB_OUTPUT
          echo "aab_name=${NEW_AAB_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT

          echo "âœ… Renamed to: ${NEW_AAB_NAME}"
          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: false
          # æŠŠç¼–è¯‘å¥½çš„ AAB ä¸Šä¼ ä¸Šå»ï¼ˆä½¿ç”¨é‡å‘½ååçš„æ–‡ä»¶ï¼‰
          files: ${{ steps.rename-aab.outputs.aab_path }}
