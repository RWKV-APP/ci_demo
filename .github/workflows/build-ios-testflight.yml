name: Build and Release iOS TestFlight

run-name: ${{ github.ref_name }} iOS TestFlight

on:
  push:
    tags:
      - '[0-9]*' # ä»…åœ¨æ‰“ tag æ—¶è§¦å‘
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-ios-testflight:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build iOS for TestFlight
        run: flutter build ipa --release

      - name: ğŸ“ Rename IPA
        id: rename-ipa
        run: |
          echo "::group::ğŸ“ Renaming IPA File"

          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')

          if [ -z "$BUILD_NUMBER" ]; then BUILD_NUMBER="1"; fi
          if [ -z "$VERSION" ]; then echo "ğŸ˜¡ Failed to extract version"; exit 1; fi

          # å‘½åæ ¼å¼: rwkv_chat_1.0.0_1_ios-arm64.ipa
          NEW_NAME="rwkv_chat_${VERSION}_${BUILD_NUMBER}_ios-arm64.ipa"

          # æ£€æŸ¥ IPA æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          IPA_FILE=$(ls build/ios/ipa/*.ipa 2>/dev/null | head -n 1)
          if [ -z "$IPA_FILE" ] || [ ! -f "$IPA_FILE" ]; then
            echo "ğŸ˜¡ IPA file not found!"
            exit 1
          fi

          mv "$IPA_FILE" "build/ios/ipa/$NEW_NAME"

          echo "ipa_path=build/ios/ipa/$NEW_NAME" >> $GITHUB_OUTPUT
          echo "ipa_name=$NEW_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

          echo "âœ… Renamed to: $NEW_NAME"
          echo "::endgroup::"

      # --- ä¸Šä¼ åˆ° TestFlight éœ€è¦é¢å¤–çš„é…ç½®å’Œè¯ä¹¦ ---
      # è¿™é‡Œéœ€è¦é…ç½® App Store Connect API Key å’Œè¯ä¹¦
      # å¯ä»¥ä½¿ç”¨ fastlane æˆ–å…¶ä»–å·¥å…·æ¥ä¸Šä¼ 

      - name: Upload to TestFlight
        run: |
          # æ³¨æ„ï¼šä¸Šä¼ åˆ° TestFlight éœ€è¦é…ç½® App Store Connect API Key
          # ç¤ºä¾‹ï¼šä½¿ç”¨ fastlane æˆ–å…¶ä»–å·¥å…·
          # fastlane pilot upload --ipa build/ios/ipa/ci_demo.ipa
          echo "TestFlight upload would happen here with proper credentials"

      # --- ä¹Ÿå¯ä»¥ä¸Šä¼ åˆ° GitHub Release ä½œä¸ºå¤‡ä»½ ---

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: false
          files: ${{ steps.rename-ipa.outputs.ipa_path }}
