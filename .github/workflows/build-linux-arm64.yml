name: Build and Release Linux ARM64

run-name: ${{ github.ref_name }} Linux ARM64

on:
  push:
    tags:
      - '[0-9]*' # ä»…åœ¨æ‰“ tag æ—¶è§¦å‘
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-linux-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies (ARM64)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build Linux ARM64
        run: flutter build linux --release --target-platform linux-arm64

      - name: ðŸ“¦ Create Linux Archive
        id: create-archive
        run: |
          echo "::group::ðŸ“¦ Creating Linux ARM64 Archive"

          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')

          if [ -z "$BUILD_NUMBER" ]; then BUILD_NUMBER="1"; fi
          if [ -z "$VERSION" ]; then echo "ðŸ˜¡ Failed to extract version"; exit 1; fi

          # å‘½åæ ¼å¼: rwkv_chat_1.0.0_1_linux-arm64.tar.gz
          ARCHIVE_NAME="rwkv_chat_${VERSION}_${BUILD_NUMBER}_linux-arm64.tar.gz"

          # è¿›å…¥ bundle ç›®å½•æ‰“åŒ…
          cd build/linux/arm64/release/bundle
          tar -czf "$ARCHIVE_NAME" *

          ARCHIVE_FULL_PATH="$(pwd)/$ARCHIVE_NAME"

          echo "archive_path=$ARCHIVE_FULL_PATH" >> $GITHUB_OUTPUT
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          echo "âœ… Archive created: $ARCHIVE_NAME"
          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: ${{ steps.create-archive.outputs.archive_path }}

