name: Linux x64

run-name: ${{ github.ref_name }} Linux x64

on:
  push:
    tags:
      - '[0-9]*' # ä»…åœ¨æ‰“ tag æ—¶è§¦å‘
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build Linux x64
        run: flutter build linux --release --target-platform linux-x64

      - name: ğŸ§¹ Remove aarch64 libraries
        run: |
          echo "::group::ğŸ§¹ Cleaning up aarch64 libraries"
          LIB_DIR="build/linux/x64/release/bundle/lib"
          if [ -d "$LIB_DIR" ]; then
            # åˆ é™¤ aarch64 ç›¸å…³çš„åº“æ–‡ä»¶
            REMOVED_COUNT=0
            for file in "$LIB_DIR"/*aarch64*.so "$LIB_DIR"/*arm64*.so; do
              if [ -f "$file" ]; then
                echo "âœ… Removing: $(basename "$file")"
                rm -f "$file"
                REMOVED_COUNT=$((REMOVED_COUNT + 1))
              fi
            done
            if [ $REMOVED_COUNT -eq 0 ]; then
              echo "â„¹ï¸ No aarch64 libraries found to remove"
            else
              echo "âœ… Removed $REMOVED_COUNT aarch64 library file(s)"
            fi
          else
            echo "ğŸš§ Library directory not found: $LIB_DIR"
          fi
          echo "::endgroup::"

      - name: ğŸ“¦ Create Linux Archive
        id: create-archive
        run: |
          echo "::group::ğŸ“¦ Creating Linux Archive"

          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')

          if [ -z "$BUILD_NUMBER" ]; then BUILD_NUMBER="1"; fi
          if [ -z "$VERSION" ]; then echo "ğŸ˜¡ Failed to extract version"; exit 1; fi

          # å‘½åæ ¼å¼: rwkv_chat_1.0.0_1_linux-x64.tar.gz
          ARCHIVE_NAME="rwkv_chat_${VERSION}_${BUILD_NUMBER}_linux-x64.tar.gz"

          # è¿›å…¥ bundle ç›®å½•æ‰“åŒ…ï¼Œè¿™æ ·è§£å‹å‡ºæ¥ç›´æ¥å°±æ˜¯æ–‡ä»¶
          cd build/linux/x64/release/bundle
          tar -czf "$ARCHIVE_NAME" *

          ARCHIVE_FULL_PATH="$(pwd)/$ARCHIVE_NAME"

          echo "archive_path=$ARCHIVE_FULL_PATH" >> $GITHUB_OUTPUT
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          echo "âœ… Archive created: $ARCHIVE_NAME"
          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: false
          # ğŸ‘‡ è¿™é‡Œçš„ files å˜å¹²å‡€äº†ï¼Œåªä¸Šä¼ ä¸Šé¢ç”Ÿæˆçš„é‚£ä¸ªå‹ç¼©åŒ…
          files: ${{ steps.create-archive.outputs.archive_path }}

      - name: ğŸ› ï¸ Install Tencent COSCMD
        if: startsWith(github.ref, 'refs/tags/')
        run: pip install coscmd

      - name: ğŸ“¤ Upload to Tencent COS
        if: startsWith(github.ref, 'refs/tags/')
        env:
          COS_SECRET_ID: ${{ secrets.COS_SECRET_ID }}
          COS_SECRET_KEY: ${{ secrets.COS_SECRET_KEY }}
          COS_BUCKET: ${{ secrets.COS_BUCKET }}
          COS_REGION: ${{ secrets.COS_REGION }}
          LOCAL_FILE: ${{ steps.create-archive.outputs.archive_path }}
          REMOTE_FOLDER: releases/${{ steps.create-archive.outputs.version }}/
        run: |
          echo "::group::ğŸ“¤ Uploading to Tencent COS"
          # é…ç½® coscmd
          coscmd config -a "$COS_SECRET_ID" -s "$COS_SECRET_KEY" -b "$COS_BUCKET" -r "$COS_REGION"
          # æ‰§è¡Œä¸Šä¼ 
          echo "Uploading $LOCAL_FILE to $REMOTE_FOLDER"
          coscmd upload "$LOCAL_FILE" "$REMOTE_FOLDER"
          echo "âœ… Upload completed"
          echo "::endgroup::"
