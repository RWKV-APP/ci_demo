name: macOS .dmg universal

run-name: ${{ github.ref_name }} macOS .dmg universal

on:
  push:
    tags:
      - '[0-9]*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-macos-dmg:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build macOS app (Universal)
        run: flutter build macos --release

      - name: ğŸ“¦ Create dmg
        id: create-dmg
        run: |
          echo "::group::ğŸ“¦ Creating dmg"

          # 1. æå–ç‰ˆæœ¬å·
          VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep "^version:" pubspec.yaml | sed 's/.*+//')
          if [ -z "$BUILD_NUMBER" ]; then BUILD_NUMBER="1"; fi

          # å‘½åæ ¼å¼: rwkv_chat_1.0.0_1_macos-universal.dmg
          DMG_NAME="rwkv_chat_${VERSION}_${BUILD_NUMBER}_macos-universal.dmg"

          cd build/macos/Build/Products/Release

          # 2. åˆ›å»º dmg (ä½¿ç”¨æå–å‡ºçš„åå­—)
          hdiutil create -volname "RWKV_Chat" -srcfolder "ci_demo.app" -ov -format UDZO "$DMG_NAME"

          DMG_PATH="$(pwd)/$DMG_NAME"

          echo "dmg_path=$DMG_PATH" >> $GITHUB_OUTPUT
          echo "dmg_name=$DMG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          echo "âœ… dmg created: $DMG_NAME"
          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: false
          # ğŸ‘‡ ç¡®ä¿è¿™é‡Œä½¿ç”¨çš„æ˜¯ steps.create-dmg.outputs.dmg_path
          files: ${{ steps.create-dmg.outputs.dmg_path }}

      - name: ğŸ“¤ Upload to Tencent COS
        if: startsWith(github.ref, 'refs/tags/')
        uses: sylingd/tencent-cos-and-cdn-action@v1
        with:
          secret_id: ${{ secrets.COS_SECRET_ID }}
          secret_key: ${{ secrets.COS_SECRET_KEY }}
          cos_bucket: ${{ secrets.COS_BUCKET }}
          cos_region: ${{ secrets.COS_REGION }}
          local_path: ${{ steps.create-dmg.outputs.dmg_path }}
          remote_path: releases/${{ steps.create-dmg.outputs.version }}/
