name: Build and Release macOS DMG

run-name: ${{ github.ref_name }} macOS .dmg

# 临时禁用此 workflow，仅用于调试 build-android-apk.yml
on:
  push:
    # 禁用：使用一个永远不会匹配的 tag 模式
    tags:
      - '__disabled__'
  # workflow_dispatch:  # 已禁用

# 必须加上这个权限声明，否则 Action 没法创建 Release
permissions:
  contents: write
  actions: write

jobs:
  build-macos-dmg:
    runs-on: macos-latest

    steps:
      - name: Update run name
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ github.ref_name }}';
            const system = 'macOS';
            const file = '.dmg';
            // 获取当前时间（东八区）
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('en-US', {
              timeZone: 'Asia/Shanghai',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit',
              hour12: false
            });
            const parts = formatter.formatToParts(now);
            const month = parts.find(p => p.type === 'month').value;
            const day = parts.find(p => p.type === 'day').value;
            const hour = parts.find(p => p.type === 'hour').value;
            const minute = parts.find(p => p.type === 'minute').value;
            const dateTime = `${month}.${day} ${hour}:${minute}`;
            const runName = `${version} ${system} ${file} ${dateTime}`;
            
            await github.rest.actions.updateWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
              name: runName
            });
            
            console.log(`Updated run name to: ${runName}`);

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build macOS app
        run: flutter build macos --release

      - name: Create DMG
        run: |
          # 创建 DMG 文件
          cd build/macos/Build/Products/Release
          hdiutil create -volname "ci_demo" -srcfolder ci_demo.app -ov -format UDZO ci_demo.dmg || true

      # --- 以前是 upload-artifact，现在改成直接发 Release ---

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # 自动把 Release Notes 填成 Git 的提交记录（可选）
          generate_release_notes: true
          # 把编译好的 macOS DMG 上传上去
          files: build/macos/Build/Products/Release/ci_demo.dmg

