name: Build macOS App

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Convert local dependency to git dependency
        run: |
          # 将本地 path 依赖替换为 git 依赖
          # 使用 perl 来处理多行替换
          perl -i -pe 's|path: \.\./rwkv_mobile_flutter|git:\n    url: https://github.com/MollySophia/rwkv_mobile_flutter\n    ref: dev|' pubspec.yaml
          # 移除注释符号
          sed -i '' 's|# git:|git:|g' pubspec.yaml
          sed -i '' 's|#   url:|  url:|g' pubspec.yaml
          sed -i '' 's|#   ref:|  ref:|g' pubspec.yaml
          # 显示修改后的内容以便调试
          cat pubspec.yaml | grep -A 3 "rwkv_mobile_flutter"

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build macOS app
        run: flutter build macos --release

      - name: Create DMG (optional)
        run: |
          # 创建 DMG 文件（可选）
          cd build/macos/Build/Products/Release
          hdiutil create -volname "ci_demo" -srcfolder ci_demo.app -ov -format UDZO ci_demo.dmg || true

      - name: Upload macOS app artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: |
            build/macos/Build/Products/Release/ci_demo.app
            build/macos/Build/Products/Release/ci_demo.dmg
          retention-days: 30

