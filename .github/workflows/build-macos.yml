name: Build and Release macOS App

on:
  push:
    # 只有当你打的 tag 是以数字开头时（如 1.0.0, 1.1.0）才触发这个流程
    tags:
      - '[0-9]*'
  # 也可以保留手动触发方便测试
  workflow_dispatch:

# 必须加上这个权限声明，否则 Action 没法创建 Release
permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build macOS app
        run: flutter build macos --release

      - name: Create DMG (optional)
        run: |
          # 创建 DMG 文件（可选）
          cd build/macos/Build/Products/Release
          hdiutil create -volname "ci_demo" -srcfolder ci_demo.app -ov -format UDZO ci_demo.dmg || true

      # --- 以前是 upload-artifact，现在改成直接发 Release ---

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # 自动把 Release Notes 填成 Git 的提交记录（可选）
          generate_release_notes: true
          # 把编译好的 macOS app 上传上去
          files: |
            build/macos/Build/Products/Release/ci_demo.app
            build/macos/Build/Products/Release/ci_demo.dmg
