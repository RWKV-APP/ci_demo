name: Build and Release Windows Installer X64

run-name: ${{ github.ref_name }} Windows Installer X64

on:
  push:
    tags:
      - '[0-9]*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-windows-installer-x64:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      # ğŸ‘‡ æ–°å¢æ­¥éª¤ï¼šå®‰è£… Inno Setup ç¼–è¯‘å™¨
      - name: ğŸ’¿ Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup --yes

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build Windows X64
        run: flutter build windows --release --target-platform windows-x64

      # ğŸ‘‡ æ ¸å¿ƒä¿®æ”¹ï¼šç”Ÿæˆ ISS è„šæœ¬å¹¶ç¼–è¯‘æˆ EXE
      - name: ğŸ“¦ Create Installer (Inno Setup)
        id: create-installer
        shell: pwsh
        run: |
          echo "::group::ğŸ“¦ Creating Windows Installer"

          # 1. æå–ç‰ˆæœ¬ä¿¡æ¯
          $versionLine = Get-Content pubspec.yaml | Select-String "^version:"
          $version = ($versionLine -replace "version:\s*", "").Split("+")[0]
          $buildNumber = ($versionLine -replace ".*\+", "")
          if ([string]::IsNullOrEmpty($buildNumber)) { $buildNumber = "1" }

          # 2. å®šä¹‰è·¯å¾„å’Œåç§°
          # å‘½åæ ¼å¼: rwkv_chat_1.0.0_1_windows-x64-setup.exe
          $installerName = "rwkv_chat_${version}_${buildNumber}_windows-x64-setup"
          $installerFilename = "$installerName.exe"

          $sourceDir = "build\windows\x64\runner\Release"
          $outputDir = "build\windows\installer"

          # åˆ›å»ºè¾“å‡ºç›®å½•
          New-Item -ItemType Directory -Force -Path $outputDir | Out-Null

          # 3. åŠ¨æ€ç”Ÿæˆ Inno Setup è„šæœ¬ (setup.iss)
          # è¿™é‡Œå®šä¹‰äº†å®‰è£…å‘å¯¼çš„å„ç§å‚æ•°
          $issContent = @"
          [Setup]
          AppId={{B8263530-8329-4360-844C-964687593675}
          AppName=RWKV Chat
          AppVersion=$version
          AppPublisher=RWKV Community
          DefaultDirName={autopf}\RWKV Chat
          DisableProgramGroupPage=yes
          OutputDir=$outputDir
          OutputBaseFilename=$installerName
          Compression=lzma
          SolidCompression=yes
          ArchitecturesInstallIn64BitMode=x64

          [Languages]
          Name: "english"; MessagesFile: "compiler:Default.isl"

          [Tasks]
          Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked

          [Files]
          ; æŠŠ Release ç›®å½•ä¸‹çš„æ‰€æœ‰æ–‡ä»¶æ‰“åŒ…è¿›å»
          Source: "$sourceDir\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs

          [Icons]
          Name: "{autoprograms}\RWKV Chat"; Filename: "{app}\ci_demo.exe"
          Name: "{autodesktop}\RWKV Chat"; Filename: "{app}\ci_demo.exe"; Tasks: desktopicon

          [Run]
          Filename: "{app}\ci_demo.exe"; Description: "{cm:LaunchProgram,RWKV Chat}"; Flags: nowait postinstall skipifsilent
          "@

          # å°†å†…å®¹å†™å…¥ setup.iss æ–‡ä»¶
          $issContent | Out-File -FilePath "setup.iss" -Encoding ASCII

          echo "ğŸ“ Generated setup.iss content:"
          Get-Content setup.iss | Select-Object -First 10

          # 4. è¿è¡Œ Inno Setup ç¼–è¯‘å™¨ (ISCC)
          echo "ğŸš€ Running Inno Setup Compiler..."
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

          # 5. éªŒè¯å¹¶è¾“å‡º
          $installerPath = Join-Path $outputDir $installerFilename

          if (Test-Path $installerPath) {
             echo "âœ… Installer created successfully: $installerPath"
             
             echo "installer_path=$installerPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
             echo "installer_name=$installerFilename" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
             echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
             echo "ğŸ˜¡ Installer creation failed!"
             exit 1
          }

          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          # ä¸Šä¼ ç”Ÿæˆçš„ .exe æ–‡ä»¶
          files: ${{ steps.create-installer.outputs.installer_path }}
