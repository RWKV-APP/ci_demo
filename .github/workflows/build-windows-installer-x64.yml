name: Windows Installer x64

run-name: ${{ github.ref_name }} Windows Installer x64

on:
  push:
    tags:
      - '[0-9]*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-windows-installer-x64:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: ğŸ’¿ Install Inno Setup
        shell: pwsh
        run: choco install innosetup --yes

      - name: ğŸ› ï¸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install image conversion dependencies
        shell: pwsh
        run: pip install Pillow

      - name: ğŸ¨ Convert PNG to ICO for installer icon
        shell: pwsh
        run: |
          echo "::group::ğŸ¨ Converting icon"
          python -c "
          from PIL import Image
          import sys
          
          # è¯»å– PNG æ–‡ä»¶
          img = Image.open('lib/assets/chat.png')
          
          # åˆ›å»º ICO æ–‡ä»¶ï¼ŒåŒ…å«å¤šä¸ªå°ºå¯¸ï¼ˆWindows éœ€è¦ï¼‰
          sizes = [(256, 256), (128, 128), (64, 64), (48, 48), (32, 32), (16, 16)]
          img.save('installer_icon.ico', format='ICO', sizes=sizes)
          print('âœ… Icon converted to installer_icon.ico')
          "
          echo "::endgroup::"

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows x64
        run: flutter build windows --release

      - name: ğŸ§¹ Remove arm64/aarch64 DLLs
        shell: pwsh
        run: |
          echo "::group::ğŸ§¹ Cleaning up arm64/aarch64 DLLs"
          $sourceDir = "build\windows\x64\runner\Release"
          if (Test-Path $sourceDir) {
            # åˆ é™¤ arm64/aarch64 ç›¸å…³çš„ DLL æ–‡ä»¶
            $filesToRemove = @(
              "*arm64*.dll",
              "*aarch64*.dll",
              "libomp140.aarch64.dll",
              "rwkv_mobile-arm64.dll"
            )
            $removedCount = 0
            foreach ($pattern in $filesToRemove) {
              $files = Get-ChildItem -Path $sourceDir -Filter $pattern -ErrorAction SilentlyContinue
              foreach ($file in $files) {
                Remove-Item -Path $file.FullName -Force
                Write-Host "âœ… Removed: $($file.Name)"
                $removedCount++
              }
            }
            if ($removedCount -eq 0) {
              Write-Host "â„¹ï¸ No arm64/aarch64 DLLs found to remove"
            } else {
              Write-Host "âœ… Removed $removedCount arm64/aarch64 DLL file(s)"
            }
          } else {
            Write-Host "ğŸš§ Source directory not found: $sourceDir"
          }
          echo "::endgroup::"

      - name: ğŸ“¦ Create Installer (Inno Setup)
        id: create-installer
        shell: pwsh
        run: |
          echo "::group::ğŸ“¦ Creating Windows Installer"
          $versionLine = Get-Content pubspec.yaml | Select-String "^version:"
          $version = ($versionLine -replace "version:\s*", "").Split("+")[0]
          $buildNumber = ($versionLine -replace ".*\+", "")
          if ([string]::IsNullOrEmpty($buildNumber)) { $buildNumber = "1" }

          $installerName = "rwkv_chat_${version}_${buildNumber}_windows-x64-setup"
          $installerFilename = "$installerName.exe"
          $sourceDir = "build\windows\x64\runner\Release"
          $outputDir = "build\windows\installer"
          New-Item -ItemType Directory -Force -Path $outputDir | Out-Null

          $issContent = @"
          [Setup]
          AppId={{B8263530-8329-4360-844C-964687593675}
          AppName=RWKV Chat
          AppVersion=$version
          AppPublisher=RWKV Community
          DefaultDirName={autopf}\RWKV Chat
          DisableProgramGroupPage=yes
          OutputDir=$outputDir
          OutputBaseFilename=$installerName
          Compression=lzma
          SolidCompression=yes
          ArchitecturesInstallIn64BitMode=x64
          SetupIconFile=installer_icon.ico

          [Languages]
          Name: "english"; MessagesFile: "compiler:Default.isl"

          [Tasks]
          Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked

          [Files]
          Source: "$sourceDir\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs

          [Icons]
          Name: "{autoprograms}\RWKV Chat"; Filename: "{app}\ci_demo.exe"
          Name: "{autodesktop}\RWKV Chat"; Filename: "{app}\ci_demo.exe"; Tasks: desktopicon

          [Run]
          Filename: "{app}\ci_demo.exe"; Description: "{cm:LaunchProgram,RWKV Chat}"; Flags: nowait postinstall skipifsilent
          "@

          $issContent | Out-File -FilePath "setup.iss" -Encoding ASCII
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

          # è¿™é‡Œçš„è¾“å‡ºè·¯å¾„è™½ç„¶åŒ…å«åæ–œæ ï¼Œä½†æ—¢ç„¶æˆ‘ä»¬ä¸‹é¢æ”¹ç”¨äº†é€šé…ç¬¦ï¼Œè¿™é‡Œä»…ä½œä¸ºæ—¥å¿—æ£€æŸ¥å³å¯ï¼Œä¸å½±å“ä¸Šä¼ 
          $installerPath = Join-Path $outputDir $installerFilename
          if (Test-Path $installerPath) {
            echo "installer_path=$installerPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
            echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else { exit 1 }
          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: false
          # ä¿®æ”¹ç‚¹ï¼šä½¿ç”¨æ­£æ–œæ è·¯å¾„å’Œé€šé…ç¬¦ï¼Œç¡®ä¿èƒ½æ‰¾åˆ°æ–‡ä»¶
          files: build/windows/installer/*.exe

      - name: ğŸ› ï¸ Setup Python
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: pip install huggingface_hub

      - name: ğŸ“¤ Upload to HuggingFace
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_ENDPOINT: ${{ secrets.HF_ENDPOINT || 'https://huggingface.co' }}
          HF_REPO_ID: ${{ secrets.HF_REPO_ID || 'rwkv-app/ci-demo-releases' }}
        run: |
          Write-Host "::group::ğŸ“¤ Uploading to HuggingFace"
          $installerPath = "${{ steps.create-installer.outputs.installer_path }}"
          $installerName = Split-Path -Leaf $installerPath
          python scripts/upload_to_hf.py `
            --repo-id "$env:HF_REPO_ID" `
            --file "$installerPath" `
            --path-in-repo "windows-x64-installer/$installerName" `
            --hf-token "$env:HF_TOKEN" `
            --hf-endpoint "$env:HF_ENDPOINT"
          Write-Host "âœ… Upload completed"
          Write-Host "::endgroup::"
