name: Build and Release Windows Installer

run-name: ${{ github.ref_name }} Windows installer

on:
  push:
    tags:
      - '[0-9]*' # ä»…åœ¨æ‰“ tag æ—¶è§¦å‘
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Installer (ZIP as fallback)
        id: create-installer
        shell: pwsh
        run: |
          echo "::group::ğŸ“¦ Creating Windows Installer"

          # ä» pubspec.yaml ä¸­æå–ç‰ˆæœ¬å·å’Œæ„å»ºå·
          $versionLine = Get-Content pubspec.yaml | Select-String "^version:"
          $version = ($versionLine -replace "version:\s*", "").Split("+")[0]
          $buildNumber = ($versionLine -replace ".*\+", "")

          if ([string]::IsNullOrEmpty($buildNumber)) {
            $buildNumber = "1"
            echo "ğŸš§ Build number not found, using default: 1"
          }

          if ([string]::IsNullOrEmpty($version)) {
            echo "ğŸ˜¡ Failed to extract version from pubspec.yaml"
            exit 1
          }

          $sourceDir = "build/windows/x64/runner/Release"

          # æ£€æŸ¥æºç›®å½•æ˜¯å¦å­˜åœ¨
          if (-not (Test-Path $sourceDir)) {
            echo "ğŸ˜¡ Source directory not found: $sourceDir"
            exit 1
          }

          # æŸ¥æ‰¾ä¸» exe æ–‡ä»¶ï¼ˆé€šå¸¸æ˜¯é¡¹ç›®åç§°ï¼Œè¿™é‡Œå‡è®¾æ˜¯ ci_demo.exeï¼‰
          # å¦‚æœæ‰¾ä¸åˆ°ï¼Œå°è¯•æŸ¥æ‰¾ç¬¬ä¸€ä¸ª exe æ–‡ä»¶
          $mainExe = Get-ChildItem -Path $sourceDir -Filter "*.exe" | Where-Object { $_.Name -notlike "*flutter*" -and $_.Name -notlike "*data*" } | Select-Object -First 1

          if ($null -eq $mainExe) {
            echo "ğŸ˜¡ Main executable not found in $sourceDir"
            exit 1
          }

          echo "âœ… Found main executable: $($mainExe.Name)"
          echo "ğŸš§ Note: Creating installer requires Inno Setup or WiX."
          echo "ğŸš§ For now, we'll create a ZIP file as a fallback."

          # ä½œä¸ºä¸´æ—¶æ–¹æ¡ˆï¼Œåˆ›å»ºä¸€ä¸ªåŒ…å«æ‰€æœ‰æ–‡ä»¶çš„ ZIP
          # å®é™…ä½¿ç”¨æ—¶ï¼Œåº”è¯¥é…ç½® Inno Setup æˆ– WiX æ¥åˆ›å»ºçœŸæ­£çš„å®‰è£…ç¨‹åº
          $zipName = "rwkv_chat_${version}_${buildNumber}_installer.zip"
          $zipPath = "build/windows/x64/runner/$zipName"

          Compress-Archive -Path "$sourceDir/*" -DestinationPath $zipPath -Force

          if (-not (Test-Path $zipPath)) {
            echo "ğŸ˜¡ Failed to create installer ZIP file"
            exit 1
          }

          $zipSize = (Get-Item $zipPath).Length / 1MB
          echo "âœ… Installer ZIP created: $zipName"
          echo "ğŸ“¦ Version: $version"
          echo "ğŸ”¢ Build Number: $buildNumber"
          echo "ğŸ“Š Size: $([math]::Round($zipSize, 2)) MB"

          # è®¾ç½®è¾“å‡ºå˜é‡
          echo "installer_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "installer_name=$zipName" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "build_number=$buildNumber" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          echo "::endgroup::"

      # --- ä»¥å‰æ˜¯ upload-artifactï¼Œç°åœ¨æ”¹æˆç›´æ¥å‘ Release ---

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # è‡ªåŠ¨æŠŠ Release Notes å¡«æˆ Git çš„æäº¤è®°å½•ï¼ˆå¯é€‰ï¼‰
          generate_release_notes: true
          # æŠŠç¼–è¯‘å¥½çš„ Windows Installer ä¸Šä¼ ä¸Šå»ï¼ˆä½¿ç”¨åˆ›å»ºçš„ ZIP æ–‡ä»¶ï¼‰
          files: ${{ steps.create-installer.outputs.installer_path }}
