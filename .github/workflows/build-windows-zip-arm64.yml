name: Windows zip arm64

run-name: ${{ github.ref_name }} Windows zip arm64

on:
  # push:
  #   tags:
  #     - '[0-9]*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-windows-zip-arm64:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Setup MSVC for arm64 Cross-compilation
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm64

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows arm64
        run: flutter build windows --release

      - name: ğŸ§¹ Remove x64 DLLs
        shell: pwsh
        run: |
          echo "::group::ğŸ§¹ Cleaning up x64 DLLs"
          if (Test-Path "build/windows/arm64/runner/Release") {
            $sourceDir = "build/windows/arm64/runner/Release"
          } else {
            $sourceDir = "build/windows/runner/Release"
          }
          if (Test-Path $sourceDir) {
            # åˆ é™¤ x64 ç›¸å…³çš„ DLL æ–‡ä»¶ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            $filesToRemove = @(
              "*x64*.dll",
              "libomp140.x86_64.dll"
            )
            $removedCount = 0
            foreach ($pattern in $filesToRemove) {
              $files = Get-ChildItem -Path $sourceDir -Filter $pattern -ErrorAction SilentlyContinue
              foreach ($file in $files) {
                Remove-Item -Path $file.FullName -Force
                Write-Host "âœ… Removed: $($file.Name)"
                $removedCount++
              }
            }
            if ($removedCount -eq 0) {
              Write-Host "â„¹ï¸ No x64 DLLs found to remove"
            } else {
              Write-Host "âœ… Removed $removedCount x64 DLL file(s)"
            }
          } else {
            Write-Host "ğŸš§ Source directory not found: $sourceDir"
          }
          echo "::endgroup::"

      - name: Create zip archive
        id: create-zip
        shell: pwsh
        run: |
          echo "::group::ğŸ“¦ Creating zip Archive"
          $versionLine = Get-Content pubspec.yaml | Select-String "^version:"
          $version = ($versionLine -replace "version:\s*", "").Split("+")[0]
          $buildNumber = ($versionLine -replace ".*\+", "")
          if ([string]::IsNullOrEmpty($buildNumber)) { $buildNumber = "1" }

          $zipName = "rwkv_chat_${version}_${buildNumber}_windows-arm64.zip"

          if (Test-Path "build/windows/arm64/runner/Release") {
             $sourceDir = "build/windows/arm64/runner/Release"
          } else {
             $sourceDir = "build/windows/runner/Release"
          }

          $zipPath = "$sourceDir/../$zipName"
          if (-not (Test-Path $sourceDir)) { echo "ğŸ˜¡ Source not found"; exit 1 }
          Compress-Archive -Path "$sourceDir/*" -DestinationPath $zipPath -Force
          $fullZipPath = Resolve-Path $zipPath
          echo "zip_path=$fullZipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # âœ… ä¿®å¤ï¼šä¸ç”Ÿæˆæ—¥å¿—
          generate_release_notes: false
          files: ${{ steps.create-zip.outputs.zip_path }}
