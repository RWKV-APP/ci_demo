name: Build and Release Windows ZIP ARM64

run-name: ${{ github.ref_name }} Windows ZIP ARM64

on:
  push:
    tags:
      - '[0-9]*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-windows-zip-arm64:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      # ğŸ‘‡ å…³é”®æ­¥éª¤ï¼šè®¾ç½® MSVC äº¤å‰ç¼–è¯‘ç¯å¢ƒ (x64 -> arm64)
      - name: Setup MSVC for ARM64 Cross-compilation
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64_arm64

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      # æ³¨æ„ï¼šæœ‰äº†ä¸Šé¢çš„ MSVC ç¯å¢ƒè®¾ç½®ï¼Œè¿™é‡Œç›´æ¥ build windows å°±ä¼šè¾“å‡º arm64
      - name: Build Windows ARM64
        run: flutter build windows --release --target-platform windows-arm64

      - name: Create ZIP archive
        id: create-zip
        shell: pwsh
        run: |
          echo "::group::ğŸ“¦ Creating ZIP Archive"

          $versionLine = Get-Content pubspec.yaml | Select-String "^version:"
          $version = ($versionLine -replace "version:\s*", "").Split("+")[0]
          $buildNumber = ($versionLine -replace ".*\+", "")

          if ([string]::IsNullOrEmpty($buildNumber)) { $buildNumber = "1" }
          if ([string]::IsNullOrEmpty($version)) { echo "ğŸ˜¡ Failed to extract version"; exit 1 }

          # å‘½åæ ¼å¼: rwkv_chat_1.0.0_1_windows-arm64.zip
          $zipName = "rwkv_chat_${version}_${buildNumber}_windows-arm64.zip"

          # âš ï¸ è¿™é‡Œçš„è·¯å¾„ä¾ç„¶æ˜¯ build/windows/runner/Release
          # ä½†æ˜¯å› ä¸ºç¯å¢ƒå˜äº†ï¼Œé‡Œé¢çš„ exe å®é™…ä¸Šæ˜¯ arm64 çš„
          # ä¸ºäº†ä¿é™©èµ·è§ï¼Œæˆ‘ä»¬æŸ¥çœ‹ä¸€ä¸‹ç›®å½•ç»“æ„ (æœ‰æ—¶ä¼šåœ¨ arm64 ç›®å½•ä¸‹)
          if (Test-Path "build/windows/arm64/runner/Release") {
             $sourceDir = "build/windows/arm64/runner/Release"
          } else {
             $sourceDir = "build/windows/runner/Release"
          }

          echo "ğŸ“‚ Source Dir found at: $sourceDir"
          $zipPath = "$sourceDir/../$zipName"

          if (-not (Test-Path $sourceDir)) { echo "ğŸ˜¡ Source not found"; exit 1 }

          Compress-Archive -Path "$sourceDir/*" -DestinationPath $zipPath -Force

          # è·å–ç»å¯¹è·¯å¾„
          $fullZipPath = Resolve-Path $zipPath

          echo "zip_path=$fullZipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "zip_name=$zipName" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          echo "âœ… Created: $zipName"
          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: ${{ steps.create-zip.outputs.zip_path }}
