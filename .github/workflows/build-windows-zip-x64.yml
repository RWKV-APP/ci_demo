name: Windows zip x64

run-name: ${{ github.ref_name }} Windows zip x64

on:
  push:
    tags:
      - '[0-9]*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-windows-zip-x64:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows x64
        run: flutter build windows --release

      - name: ğŸ§¹ Remove arm64/aarch64 DLLs
        shell: pwsh
        run: |
          echo "::group::ğŸ§¹ Cleaning up arm64/aarch64 DLLs"
          $sourceDir = "build/windows/x64/runner/Release"
          if (Test-Path $sourceDir) {
            # åˆ é™¤ arm64/aarch64 ç›¸å…³çš„ DLL æ–‡ä»¶
            $filesToRemove = @(
              "*arm64*.dll",
              "*aarch64*.dll",
              "libomp140.aarch64.dll",
              "rwkv_mobile-arm64.dll"
            )
            $removedCount = 0
            foreach ($pattern in $filesToRemove) {
              $files = Get-ChildItem -Path $sourceDir -Filter $pattern -ErrorAction SilentlyContinue
              foreach ($file in $files) {
                Remove-Item -Path $file.FullName -Force
                Write-Host "âœ… Removed: $($file.Name)"
                $removedCount++
              }
            }
            if ($removedCount -eq 0) {
              Write-Host "â„¹ï¸ No arm64/aarch64 DLLs found to remove"
            } else {
              Write-Host "âœ… Removed $removedCount arm64/aarch64 DLL file(s)"
            }
          } else {
            Write-Host "ğŸš§ Source directory not found: $sourceDir"
          }
          echo "::endgroup::"

      - name: Create zip archive
        id: create-zip
        shell: pwsh
        run: |
          echo "::group::ğŸ“¦ Creating zip Archive"
          $versionLine = Get-Content pubspec.yaml | Select-String "^version:"
          $version = ($versionLine -replace "version:\s*", "").Split("+")[0]
          $buildNumber = ($versionLine -replace ".*\+", "")
          if ([string]::IsNullOrEmpty($buildNumber)) { $buildNumber = "1" }

          $zipName = "rwkv_chat_${version}_${buildNumber}_windows-x64.zip"
          $sourceDir = "build/windows/x64/runner/Release"
          $zipPath = "build/windows/x64/runner/$zipName"

          if (-not (Test-Path $sourceDir)) { echo "ğŸ˜¡ Source not found"; exit 1 }
          Compress-Archive -Path "$sourceDir/*" -DestinationPath $zipPath -Force

          echo "zip_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # âœ… ä¿®å¤ï¼šä¸ç”Ÿæˆæ—¥å¿—
          generate_release_notes: false
          files: ${{ steps.create-zip.outputs.zip_path }}

      - name: ğŸ› ï¸ Install Tencent COSCMD
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: pip install coscmd

      - name: ğŸ“¤ Upload to Tencent COS
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        env:
          COS_SECRET_ID: ${{ secrets.COS_SECRET_ID }}
          COS_SECRET_KEY: ${{ secrets.COS_SECRET_KEY }}
          COS_BUCKET: ${{ secrets.COS_BUCKET }}
          COS_REGION: ${{ secrets.COS_REGION }}
          LOCAL_FILE: ${{ steps.create-zip.outputs.zip_path }}
          REMOTE_FOLDER: releases/${{ steps.create-zip.outputs.version }}/
        run: |
          echo "::group::ğŸ“¤ Uploading to Tencent COS"
          # é…ç½® coscmd (æ³¨æ„: Bucket å¿…é¡»å¸¦ AppID åç¼€ï¼ŒRegion æ˜¯ç®€ç§°å¦‚ ap-guangzhou)
          coscmd config -a $env:COS_SECRET_ID -s $env:COS_SECRET_KEY -b $env:COS_BUCKET -r $env:COS_REGION
          # æ‰§è¡Œä¸Šä¼ 
          echo "Uploading $env:LOCAL_FILE to $env:REMOTE_FOLDER"
          coscmd upload "$env:LOCAL_FILE" "$env:REMOTE_FOLDER"
          echo "âœ… Upload completed"
          echo "::endgroup::"
