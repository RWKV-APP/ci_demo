name: Build and Release Windows ZIP X64

run-name: ${{ github.ref_name }} Windows ZIP X64

on:
  push:
    tags:
      - '[0-9]*' # ä»…åœ¨æ‰“ tag æ—¶è§¦å‘
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-windows-zip-x64:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build Windows X64
        run: flutter build windows --release --target-platform windows-x64

      - name: Create ZIP archive
        id: create-zip
        shell: pwsh
        run: |
          echo "::group::ğŸ“¦ Creating ZIP Archive"

          $versionLine = Get-Content pubspec.yaml | Select-String "^version:"
          $version = ($versionLine -replace "version:\s*", "").Split("+")[0]
          $buildNumber = ($versionLine -replace ".*\+", "")

          if ([string]::IsNullOrEmpty($buildNumber)) { $buildNumber = "1" }
          if ([string]::IsNullOrEmpty($version)) { echo "ğŸ˜¡ Failed to extract version"; exit 1 }

          # å‘½åæ ¼å¼: rwkv_chat_1.0.0_1_windows-x64.zip
          $zipName = "rwkv_chat_${version}_${buildNumber}_windows-x64.zip"

          $sourceDir = "build/windows/x64/runner/Release"
          $zipPath = "build/windows/x64/runner/$zipName"

          if (-not (Test-Path $sourceDir)) { echo "ğŸ˜¡ Source not found"; exit 1 }

          Compress-Archive -Path "$sourceDir/*" -DestinationPath $zipPath -Force

          echo "zip_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "zip_name=$zipName" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          echo "âœ… Created: $zipName"
          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          # æŠŠç¼–è¯‘å¥½çš„ Windows ZIP ä¸Šä¼ ä¸Šå»
          files: ${{ steps.create-zip.outputs.zip_path }}
