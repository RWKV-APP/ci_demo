name: Windows zip x64

run-name: ${{ github.ref_name }} Windows zip x64

on:
  push:
    tags:
      - '[0-9]*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-windows-zip-x64:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows x64
        run: flutter build windows --release

      - name: üßπ Remove arm64/aarch64 DLLs
        shell: pwsh
        run: |
          echo "::group::üßπ Cleaning up arm64/aarch64 DLLs"
          $sourceDir = "build/windows/x64/runner/Release"
          if (Test-Path $sourceDir) {
            # Âà†Èô§ arm64/aarch64 Áõ∏ÂÖ≥ÁöÑ DLL Êñá‰ª∂
            $filesToRemove = @(
              "*arm64*.dll",
              "*aarch64*.dll",
              "libomp140.aarch64.dll",
              "rwkv_mobile-arm64.dll"
            )
            $removedCount = 0
            foreach ($pattern in $filesToRemove) {
              $files = Get-ChildItem -Path $sourceDir -Filter $pattern -ErrorAction SilentlyContinue
              foreach ($file in $files) {
                Remove-Item -Path $file.FullName -Force
                Write-Host "‚úÖ Removed: $($file.Name)"
                $removedCount++
              }
            }
            if ($removedCount -eq 0) {
              Write-Host "‚ÑπÔ∏è No arm64/aarch64 DLLs found to remove"
            } else {
              Write-Host "‚úÖ Removed $removedCount arm64/aarch64 DLL file(s)"
            }
          } else {
            Write-Host "üöß Source directory not found: $sourceDir"
          }
          echo "::endgroup::"

      - name: Create zip archive
        id: create-zip
        shell: pwsh
        run: |
          echo "::group::üì¶ Creating zip Archive"
          $versionLine = Get-Content pubspec.yaml | Select-String "^version:"
          $version = ($versionLine -replace "version:\s*", "").Split("+")[0]
          $buildNumber = ($versionLine -replace ".*\+", "")
          if ([string]::IsNullOrEmpty($buildNumber)) { $buildNumber = "1" }

          $zipName = "rwkv_chat_${version}_${buildNumber}_windows-x64.zip"
          $sourceDir = "build/windows/x64/runner/Release"
          $zipPath = "build/windows/x64/runner/$zipName"

          if (-not (Test-Path $sourceDir)) { echo "üò° Source not found"; exit 1 }
          Compress-Archive -Path "$sourceDir/*" -DestinationPath $zipPath -Force

          echo "zip_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "::endgroup::"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # ‚úÖ ‰øÆÂ§çÔºö‰∏çÁîüÊàêÊó•Âøó
          generate_release_notes: false
          files: ${{ steps.create-zip.outputs.zip_path }}

      - name: üì§ Upload to Tencent COS
        if: startsWith(github.ref, 'refs/tags/')
        uses: sylingd/tencent-cos-and-cdn-action@v1
        with:
          secret_id: ${{ secrets.COS_SECRET_ID }}
          secret_key: ${{ secrets.COS_SECRET_KEY }}
          cos_bucket: ${{ secrets.COS_BUCKET }}
          cos_region: ${{ secrets.COS_REGION }}
          local_path: ${{ steps.create-zip.outputs.zip_path }}
          remote_path: releases/${{ steps.create-zip.outputs.version }}/
