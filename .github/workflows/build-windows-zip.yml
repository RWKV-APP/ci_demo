name: Build and Release Windows ZIP

run-name: ${{ github.ref_name }} Windows .zip

on:
  push:
    tags:
      - '[0-9]*' # ä»…åœ¨æ‰“ tag æ—¶è§¦å‘
  workflow_dispatch:

# å¿…é¡»åŠ ä¸Šè¿™ä¸ªæƒé™å£°æ˜ï¼Œå¦åˆ™ Action æ²¡æ³•åˆ›å»º Release
permissions:
  contents: write

jobs:
  build-windows-zip:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Override dependency path
        run: |
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build Windows
        run: flutter build windows --release

      - name: Create ZIP archive
        id: create-zip
        shell: pwsh
        run: |
          echo "::group::ğŸ“¦ Creating ZIP Archive"

          # ä» pubspec.yaml ä¸­æå–ç‰ˆæœ¬å·å’Œæ„å»ºå·
          $versionLine = Get-Content pubspec.yaml | Select-String "^version:"
          $version = ($versionLine -replace "version:\s*", "").Split("+")[0]
          $buildNumber = ($versionLine -replace ".*\+", "")

          if ([string]::IsNullOrEmpty($buildNumber)) {
            $buildNumber = "1"
            echo "ğŸš§ Build number not found, using default: 1"
          }

          if ([string]::IsNullOrEmpty($version)) {
            echo "ğŸ˜¡ Failed to extract version from pubspec.yaml"
            exit 1
          }

          # ç”Ÿæˆ ZIP æ–‡ä»¶åï¼šrwkv_chat_ç‰ˆæœ¬å·_æ„å»ºå·.zip
          $zipName = "rwkv_chat_${version}_${buildNumber}.zip"
          $sourceDir = "build/windows/x64/runner/Release"
          $zipPath = "build/windows/x64/runner/$zipName"

          # æ£€æŸ¥æºç›®å½•æ˜¯å¦å­˜åœ¨
          if (-not (Test-Path $sourceDir)) {
            echo "ğŸ˜¡ Source directory not found: $sourceDir"
            exit 1
          }

          # åˆ›å»º ZIP æ–‡ä»¶
          Compress-Archive -Path "$sourceDir/*" -DestinationPath $zipPath -Force

          # éªŒè¯ ZIP æ–‡ä»¶æ˜¯å¦åˆ›å»ºæˆåŠŸ
          if (-not (Test-Path $zipPath)) {
            echo "ğŸ˜¡ Failed to create ZIP file"
            exit 1
          }

          $zipSize = (Get-Item $zipPath).Length / 1MB
          echo "âœ… ZIP created: $zipName"
          echo "ğŸ“¦ Version: $version"
          echo "ğŸ”¢ Build Number: $buildNumber"
          echo "ğŸ“Š Size: $([math]::Round($zipSize, 2)) MB"

          # è®¾ç½®è¾“å‡ºå˜é‡
          echo "zip_path=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "zip_name=$zipName" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          echo "build_number=$buildNumber" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

          echo "::endgroup::"

      # --- ä»¥å‰æ˜¯ upload-artifactï¼Œç°åœ¨æ”¹æˆç›´æ¥å‘ Release ---

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # è‡ªåŠ¨æŠŠ Release Notes å¡«æˆ Git çš„æäº¤è®°å½•ï¼ˆå¯é€‰ï¼‰
          generate_release_notes: true
          # æŠŠç¼–è¯‘å¥½çš„ Windows ZIP ä¸Šä¼ ä¸Šå»ï¼ˆä½¿ç”¨é‡å‘½ååçš„æ–‡ä»¶ï¼‰
          files: ${{ steps.create-zip.outputs.zip_path }}
