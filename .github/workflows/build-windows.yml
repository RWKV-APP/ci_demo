name: Build Windows EXE

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Convert local dependency to git dependency
        shell: pwsh
        run: |
          # 将本地 path 依赖替换为 git 依赖
          $content = Get-Content pubspec.yaml -Raw
          # 替换 path 依赖为 git 依赖（使用换行符）
          $content = $content -replace 'path: \.\./rwkv_mobile_flutter', "git:`n    url: https://github.com/MollySophia/rwkv_mobile_flutter`n    ref: dev"
          # 移除注释符号
          $content = $content -replace '# git:', 'git:'
          $content = $content -replace '#   url:', '  url:'
          $content = $content -replace '#   ref:', '  ref:'
          Set-Content pubspec.yaml -Value $content -NoNewline
          # 显示修改后的内容以便调试
          Select-String -Path pubspec.yaml -Pattern "rwkv_mobile_flutter" -Context 0,3

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Build Windows exe
        run: flutter build windows --release

      - name: Upload Windows exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/x64/runner/Release/
          retention-days: 30

