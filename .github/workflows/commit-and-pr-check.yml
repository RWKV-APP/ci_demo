name: Build Check

on:
  push:
    branches: []
  pull_request:
    branches: []

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-code:
    name: ðŸ›¡ï¸ Code & Build Check
    runs-on: ubuntu-latest

    steps:
      # 1. æ¸…ç†ç©ºé—´
      - name: ðŸ§¹ Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false
          tool-cache: false
          dotnet: true
          haskell: true
          swap-storage: true
          docker-images: true
          large-packages: true

      # 2. æ‹‰å–ä»£ç 
      - name: ðŸ“¥ Checkout main repo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Checkout rwkv_mobile_flutter dependency
        uses: actions/checkout@v4
        with:
          repository: MollySophia/rwkv_mobile_flutter
          ref: dev
          path: rwkv_mobile_flutter
          fetch-depth: 1

      # 3. çŽ¯å¢ƒå‡†å¤‡ (Java + Flutter)
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      # 4. åˆå§‹åŒ–å·¥å…· (è¿™é‡Œç”¨äº† ::group:: è¯­æ³•ï¼Œè®©æ—¥å¿—æŠ˜å èµ·æ¥)
      - name: ðŸ› ï¸ Setup Tools
        run: |
          echo "::group::ðŸš€ Initializing Tools..."
          cd tools
          dart pub get
          echo "âœ… Tools initialized!"
          echo "::endgroup::"

      # 5. ç”Ÿæˆé…ç½®æ–‡ä»¶ (å¸¦é¢œè‰²çš„è¾“å‡º)
      - name: ðŸ“ Generate Config Files
        run: |
          # å®šä¹‰é¢œè‰²å˜é‡
          GREEN='\033[0;32m'
          NC='\033[0m' # No Color

          echo "::group::ðŸ”§ Configuring Dependencies & Env"

          # 1. Override Path
          echo "dependency_overrides:" > pubspec_overrides.yaml
          echo "  rwkv_mobile_flutter:" >> pubspec_overrides.yaml
          echo "    path: ./rwkv_mobile_flutter" >> pubspec_overrides.yaml
          echo -e "${GREEN}âœ… pubspec_overrides.yaml created${NC}"

          # 2. Dummy Env
          echo "DUMMY_ENV=true" > .env
          echo -e "${GREEN}âœ… .env created${NC}"

          echo "::endgroup::"

      # 6. å®‰è£…ä¾èµ–
      - name: ðŸ§¶ Install Dependencies
        run: flutter pub get

      # 7. é™æ€åˆ†æž
      - name: ðŸ” Run Flutter Analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      # 8. è§£å¯†æ–‡ä»¶ (é€»è¾‘æ²¡å˜ï¼ŒåŠ äº†æ—¥å¿—æç¤º)
      - name: ðŸ” Decrypt Sensitive Assets
        run: |
          mkdir -p assets

          # å®šä¹‰é¢œè‰²
          YELLOW='\033[1;33m'
          CYAN='\033[0;36m'
          NC='\033[0m'

          echo "::group::ðŸ”“ Decryption Process"

          if [ -n "${{ secrets.FILTER_DECRYPT_PASS }}" ]; then
            echo -e "${CYAN}ðŸ” Secret found! Decrypting filter.txt...${NC}"
            
            gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.FILTER_DECRYPT_PASS }}" \
            --output assets/filter.txt assets/filter.txt.gpg
            
            FILE_SIZE=$(ls -lh assets/filter.txt | awk '{print $5}')
            echo -e "âœ… Decryption success. File size: ${GREEN}$FILE_SIZE${NC}"
          else
            echo -e "${YELLOW}âš ï¸ Secret not found (Forked repo?). Creating placeholder...${NC}"
            echo "" > assets/filter.txt
          fi

          echo "::endgroup::"

      # 9. æž„å»º APK
      - name: ðŸ—ï¸ Build APK (Debug - ARM64)
        env:
          SENTRY_SKIP_UPLOAD: true
        run: |
          echo "::notice title=Build Started::Building debug APK for Android ARM64..."
          flutter build apk --debug --target-platform android-arm64

      # 10. (æ–°å¢ž) ç”Ÿæˆæž„å»ºæ‘˜è¦ï¼Œæ˜¾ç¤ºåœ¨ Action é¦–é¡µ
      - name: ðŸŽ‰ Build Summary
        if: success()
        run: |
          echo "### âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "We successfully compiled the APK." >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** Android (ARM64)" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode:** Debug" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** \`build/app/outputs/flutter-apk/app-debug.apk\`" >> $GITHUB_STEP_SUMMARY
