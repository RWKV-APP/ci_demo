name: Dump Secrets (Delete me later)

on: workflow_dispatch

jobs:
  reveal-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Dump All Secrets to Base64
        run: |
          echo "⚠️ 警告：请在复制完后立即删除此 Workflow 和运行日志！"

          echo "----------------------------------------"
          echo "1. ANDROID_KEYSTORE_BASE64"
          echo -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "2. ANDROID_KEYSTORE_PASSWORD"
          echo -n "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "3. ANDROID_KEY_ALIAS"
          echo -n "${{ secrets.ANDROID_KEY_ALIAS }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "4. ANDROID_KEY_PASSWORD"
          echo -n "${{ secrets.ANDROID_KEY_PASSWORD }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "5. APPLE_ID_EMAIL"
          echo -n "${{ secrets.APPLE_ID_EMAIL }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "6. COS_BUCKET"
          echo -n "${{ secrets.COS_BUCKET }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "7. COS_REGION"
          echo -n "${{ secrets.COS_REGION }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "8. COS_SECRET_ID"
          echo -n "${{ secrets.COS_SECRET_ID }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "9. COS_SECRET_KEY"
          echo -n "${{ secrets.COS_SECRET_KEY }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "10. MACOS_APP_PASSWORD"
          echo -n "${{ secrets.MACOS_APP_PASSWORD }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "11. MACOS_CERTIFICATE"
          # 这个本身可能就是 base64，为了防止混淆，我们再包一层 base64
          echo -n "${{ secrets.MACOS_CERTIFICATE }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "12. MACOS_CERTIFICATE_PWD"
          echo -n "${{ secrets.MACOS_CERTIFICATE_PWD }}" | base64 -w 0
          echo ""

          echo "----------------------------------------"
          echo "13. MACOS_IDENTITY_ID"
          echo -n "${{ secrets.MACOS_IDENTITY_ID }}" | base64 -w 0
          echo ""
